<div class="container gallery-container">
	<div class="row">
		<div class="col col-lg-3 freddo-header">
			<img ng-src="/images/freddo-header.png" alt="Freddo"/>
		</div>
	</div>

	<div id="slider" class="swipe">
		<div class="swipe-wrap">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

	<div class="row">
		<div id="filterInput" class="input-group col col-lg-3">
			<input type="text" class="form-control" ng-model="searchFilter" placeholder="filter"/>
		</div>
	</div>
	<div class="row gallery-row">
		<div class="colcol-lg-12 gallery-overflow">
			<ul class="photo-gallery">
				<li ng-repeat="image in albumData | filter:searchFilter">
					<a ng-href="#" ng-click="displayPreview($index)"><img class="img-rounded photo-thumbnail" ng-src="images/photos/{{ image.thumb }}" alt="{{ image.title }}"/></a>
				</li>
			</ul>
		</div>
	</div>
</div>
